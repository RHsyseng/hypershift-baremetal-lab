---
apiVersion: hypershift.openshift.io/v1alpha1
kind: HostedCluster
metadata:
  name: 'hosted'
  namespace: 'hosted'
  labels:
spec:
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.12.19-multi
  pullSecret:
    name: pullsecret-cluster-hosted
  sshKey:
    name: sshkey-cluster-hosted
  networking:
    clusterNetwork:
      - cidr: 10.132.0.0/14
    serviceCIDR: 172.31.0.0/16
    machineCIDR: 192.168.125.0/24
    networkType: OVNKubernetes
  platform:
    type: Agent
    agent:
      agentNamespace: 'hardware-inventory'
  infraID: 'hosted'
  dns:
    baseDomain: 'hypershift.lab'
  services:
  - service: APIServer
    servicePublishingStrategy:
      type: LoadBalancer
  - service: OAuthServer
    servicePublishingStrategy:
      type: Route
  - service: OIDC
    servicePublishingStrategy:
      type: Route
  - service: Konnectivity
    servicePublishingStrategy:
      type: Route
  - service: Ignition
    servicePublishingStrategy:
      type: Route
---
apiVersion: v1
kind: Secret
metadata:
  name: pullsecret-cluster-hosted
  namespace: hosted
data:
  '.dockerconfigjson': <redacted>
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: Secret
metadata:
  name: sshkey-cluster-hosted
  namespace: 'hosted'
stringData:
  id_rsa.pub: ssh-rsa 
---
apiVersion: hypershift.openshift.io/v1alpha1
kind: NodePool
metadata:
  name: 'nodepool-hosted-1'
  namespace: 'hosted'
spec:
  clusterName: 'hosted'
  replicas: 2
  management:
    autoRepair: false
    upgradeType: InPlace
  platform:
    type: Agent
    agent:
      agentLabelSelector:
        matchLabels: {}
  release:
    image: quay.io/openshift-release-dev/ocp-release:4.12.19-multi
---
apiVersion: cluster.open-cluster-management.io/v1
kind: ManagedCluster
metadata:
  annotations:
    import.open-cluster-management.io/hosting-cluster-name: local-cluster 
    import.open-cluster-management.io/klusterlet-deploy-mode: Hosted
    open-cluster-management/created-via: other
  labels:
    cloud: BareMetal
    vendor: OpenShift
    name: 'hosted'
  name: 'hosted'
spec:
  hubAcceptsClient: true
---